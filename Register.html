<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">
    <title>Online Admission Management System | User Registration</title>

    <!-- css -->
    <style>
      /* Add box shadow to the form container */
      .registration-form {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 10px 10px; /* Add some padding for better visual */
        min-height: 30vh;
      }
    
      a {
        text-decoration: none;
      }
     
        
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <p>College Admission Management System | User Registration</p>
          </a>
        </div>
      </nav>
    </header>



    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4 registration-form ">
          <h2 class="mb-2">User Registration</h2>
          <!-- Your registration form goes here -->
          <form method="post" action="">
            <div class="mb-2">
              <label for="username" class="form-label fw-bold">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="mb-2">
              <label for="dateOfBirth" class="form-label fw-bold">DateOfBirth</label>
              <input type="datetime" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="dateOfBirth" required>
            </div>
            <div class="mb-2">
              <label for="password" class="form-label fw-bold">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="mb-2">
              <label for="confirm_password" class="form-label fw-bold">Confirm Password</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <div class="mb-2 mt-4">
              <!-- <a class="btn btn-success px-5 text-center d-block" name="register">Register</a> -->
              <button type="submit" class="btn btn-danger px-5 text-center w-100" name="register">Register</button>
              <a href="javascript:void(0);" class="d-flex mt-3" onclick="redirectToIndex()"> Back to Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- js for close icon -->
    <script>
      function redirectToIndex() {
        window.location.href = 'user.html';
      }
    </script>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
